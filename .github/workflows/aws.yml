name: Push to Ec2

on:
  push:
    branches:
      - master

jobs:
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    steps:
    - name: Checkout the files
      uses: actions/checkout@v2
    - name: Deploy to Server 1
      uses: easingthemes/ssh-deploy@main
      env:
        SSH_PRIVATE_KEY: ${ { secrets.daniela.pem }}
        REMOTE_HOST: ${ { secrets.ec2-18-134-161-26.eu-west-2.compute.amazonaws.com }}
        REMOTE_USER: ${ { secrets.ec2-user }}
        TARGET: ${ { secrets.news_scraper/social_news }}
